
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>موقعي الشخصي</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #d7e1ec, #f1f5f9);
      direction: rtl;
    }

    .navbar {
      background-color: #2c3e50;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }

    .navbar .logo {
      font-size: 22px;
      font-weight: bold;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      gap: 15px;
      margin: 0;
      padding: 0;
    }

    .navbar ul li a {
      color: white;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .navbar ul li a:hover {
      color: #00b894;
    }

    .container {
      max-width: 700px;
      margin: 40px auto;
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);text-align: center;
    }

    .profile-img {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      margin-bottom: 20px;
      border: 4px solid #2c3e50;
    }

    h1 {
      margin-bottom: 10px;
      color: #2c3e50;
    }

    p {
      font-size: 18px;
      color: #555;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div class="logo">ملفي الشخصي</div>
    <ul>
      <li><a href="#">الرئيسية</a></li>
      <li><a href="#">من أنا</a></li>
      <li><a href="#">تواصل</a></li>
    </ul>
  </div>

  <div class="container">
    <img src="https://i.imgur.com/0y0y0y0.jpg" class="profile-img" alt="صورة شخصية">
    <h1>الطالب: محمد ديب</h1>
<p>
    عنّي:  
    أنا طالب بحب البرمجة، دخلت عالم البرمجة والهكرات وبحاول أكتب كود أنظف من غرفتي 😅  
    بحب التصاميم البسيطة والمرتبة، عشان الموقع يفتح النفس مو المتصفح 😌
    </p>  
</div>

  <footer>
    &copy;  2025 — كلو من شغلي وتعب راسي رجاء ما تنسخ بدون ما تقلي 😅


  </footer>

</body>
</html>
