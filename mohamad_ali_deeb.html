
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>ملفي الشخصي</title>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  direction: rtl;
  font-family: 'Cairo', sans-serif;
}

body {
  background: linear-gradient(135deg, #e0eafc, #cfdef3);
  color: #222;
  line-height: 1.6;
}

header {
  background: linear-gradient(135deg, #b84af3, #4c06e2);
  color: beige;
  padding: 60px 20px;
  text-align: center;
  position: relative;
}

header img {
  width: 140px;
  height: 140px;
  border-radius: 50%;
  border: 4px solid white;
  margin-bottom: 15px;
  box-shadow: 0 0 10px black;
}

header h1 {
  font-size: 32px;
  margin-bottom: 8px;
}

header p {
  font-size: 16px;
  opacity: 0.85;
}

section {
  background: white;
  margin: 30px auto;
  padding: 40px 8%;
  max-width: 1000px;
  border-radius: 12px;
  box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
  transition: transform 0.3s ease;
}

section:hover {
  transform: translateY(-5px);
}

section h2 {
  font-size: 24px;
  color: #4a00e0;
  border-bottom: 2px solid #eee;
  padding-bottom: 12px;
  margin-bottom: 25px;
}

.skills ul {
  display: flex;
  flex-wrap: wrap;
  list-style: none;
  gap: 12px;
}

.skills li {
  background-color: #f0f0f0;
  padding: 10px 16px;
  border-radius: 20px;
  font-size: 15px;
  color: #333;
  transition: background 0.3s;
}

.skills li:hover {
  background-color: #ddd;
}

.projects table {
  width: 100%;
  border-collapse: collapse;
}

.projects th, .projects td {
  padding: 14px;
  text-align: right;
  border-bottom: 1px solid #eee;
}

.projects th {
  background-color: #f9f9f9;
  color: #4a00e0;
}

.contact form {
  display: grid;
  gap: 15px;
}

.contact label {
  font-weight: bold;
  margin-bottom: 4px;
}

.contact input,
textarea {
  resize: none;
  border-radius: 8px;
  padding: 10px;
  border: 1px solid #ccc;
  font-family: Arial, sans-serif;
  font-size: 14px;
}

.contact input:focus,
.contact textarea:focus {
  border-color: #8e2de2;
  box-shadow: 0 0 8px rgba(142, 45, 226, 0.2);
  outline: none;
  
}

.contact button {
  padding: 12px;
  background: linear-gradient(to right, #4a00e0, #8e2de2);
  color: white;
  font-weight: bold;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: opacity 0.3s;
}

.skills ul {
  display: flex;
  flex-wrap: wrap;
  list-style: none;
  gap: 12px;
}

.skills li {
  background-color: #f0f0f0;
  padding: 10px 16px;
  border-radius: 20px;
  font-size: 15px;
  color: #333;
  transition: background 0.3s;
}

.skills li:hover {
  background-color: #ddd;
}

.projects table {
  width: 100%;
  border-collapse: collapse;
}

.projects th, .projects td {
  padding: 14px;
  text-align: right;
  border-bottom: 1px solid #eee;
}

.projects th {
  background-color: #f9f9f9;
  color: #4a00e0;
}

.contact form {
  display: grid;
  gap: 15px;
}

.contact label {
  font-weight: bold;
  margin-bottom: 4px;
}

.contact input,
.contact textarea {
  padding: 14px;
  border: 1px solid #ccc;
  border-radius: 8px;
  transition: border 0.3s, box-shadow 0.3s;
}

.contact input:focus,
.contact textarea:focus {
  border-color: #331d46;
  box-shadow: 0 0 8px rgba(142, 45, 226, 0.2);
  outline: none;
}

.contact button {
  padding: 12px;
  background: linear-gradient(to right, #4a00e0, #8e2de2);
  color: white;
  font-weight: bold;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: opacity 0.3s;
}
</style>
</head>
